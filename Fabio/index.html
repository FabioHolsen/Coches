<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<head>
    <link rel="stylesheet" href="styles.css" >
    <title>Coches</title>
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="titulo">
                <p class="roboto-black">AutoCamp</p>
            </div>
            <div class="enlaces roboto-regular">
                <ul>
                    <li>
                        <a>Inicio</a>
                    </li>
                    <li>
                        <a>Quienes somos</a>
                    </li>
                    <li>
                        <a>Portal</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="portada">
            <h1 class="roboto-regular">Empresa de alquiler de coches</h1>
            <div class="formulario">
                <h2>Elige tu coche:</h2>
                <form>
                    <div class="formularioInput">
                        <div class="tipoCoche">
                            <label for="tipoCoche">Tipo:</label>
                            <select for="tipoCoche" name="tipoCoche">
                                <option value="0">Sedan</option>
                                <option value="1">Todoterreno</option>
                                <option value="2">Turismo</option>
                                <option value="3">Furgoneta</option>
                            </select>
                        </div>
                        <div class="datos">
                            <label for="nombreP">Nombre:</label>
                            <input id="nombreP" class="inputText" type="text">
                        </div>
                        <div class="fechaRyE">
                        <label for="fechaR">Fecha de recogida:</label>
                        <input id="fechaR" type="date">
                        <label for="fechaE">Fecha de entrega:</label>
                        <input id="fechaE" type="date">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            
        </div>
    </main>
    <footer>

    </footer>   
</body>
