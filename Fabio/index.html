        <div class="cabecera">

                <p class="roboto-black">AutoCamp</p>
            </div>

                    <li>

                    <li>

                    </li>
                </ul>

        </div>
    </header>
    <main>
        <div class="portada">
            <h1 class="roboto-regular">Empresa de alquiler de coches</h1>
            <div class="formulario">
                <form>
                    <div class="formularioInput">
                        <h2>Elige tu coche:</h2>
                        <div class="tipoCocheM">

                            </label>
                            <label>
                                <input type="radio" name="tipoCoche" hidden>
                                <span>Turismo</span>
                            </label>
                            <label>
                                <input type="radio" name="tipoCoche" hidden>
                                <span>Todoterreno</span>
                            </label>
                            <label >

                                <span>Deportivo</span>
                            </label>
                            <label>
                                <input type="radio" name="tipoCoche" hidden>
                                <span>Furgoneta</span>
                            </label>
                            
                        </div>           
                        <div class="datos">
                            <h2>Tus datos:</h2>
                            <div class="nombreEdad">
                                <div class="nombreForm">
                                    <input id="nombreP" class="inputText" type="text" placeholder="Nombre">
                                </div>
                                <div class="edadForm">
                                    <label for="edad">Edad:</label>
                                    <select for="edad" name="inputEdad">
                                        <option value="0">20</option>
                                        <option value="1">21</option>
                                        <option value="2">22</option>
                                        <option value="3">23</option>
                                        <option value="4">24</option>
                                        <option value="5">25</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="fechaRyE">
                        <h2>Fecha de recogida y entrega:</h2>
                        <label for="fechaR">Fecha de recogida:</label>
                        <input id="fechaR" type="date">
                        <label for="fechaE">Fecha de entrega:</label>
                        <input id="fechaE" type="date">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            
        </div>
